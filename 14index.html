<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generazioni Insieme APS</title>
  <style>
    body {
      margin: 0;
      font-family: 'Georgia', serif;
      background-size: 10%;
      color: #2e4600;
    }

    .barra-comandi, nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(245, 245, 220, 0.9);
      z-index: 1000;
      padding: 10px 0;
      text-align: center;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #2e4600;
      margin: 3px 0;
      transition: 0.4s;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      color: #2e4600;
      text-decoration: none;
      padding: 10px 15px;
      transition: color 0.3s, background-color 0.3s;
      border-radius: 5px;
    }

    nav ul li a:hover {
      color: #fff;
      background-color: #2e4600;
    }

    #logo-container {
      text-align: center;
      margin-top: 70px;
      padding: 20px;
    }

    #logo-container img {
      width: 20vw;
      max-width: 150px;
      min-width: 80px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @media (max-width: 600px) {
      .hamburger {
        display: flex;
      }
      nav ul {
        display: none;
        flex-direction: column;
        background: rgba(245, 245, 220, 0.9);
        position: absolute;
        width: 100%;
        top: 50px;
      }
      nav ul.active {
        display: flex;
      }
    }

    .hidden-section {
      display: none;
      text-align: justify;
      margin: 120px auto 20px auto;
      padding: 20px;
      background: rgba(245, 245, 220, 0.9);
      color: #2e4600;
      width: 90%;
      border-radius: 8px;
    }
  </style>
  <script>
    function toggleSection(id) {
      const sections = document.querySelectorAll('.hidden-section');
      sections.forEach(section => section.style.display = 'none');
      const selectedSection = document.getElementById(id);
      if (selectedSection) {
        selectedSection.style.display = 'block';
      }
      const logoContainer = document.getElementById('logo-container');
      logoContainer.style.display = (id === 'home') ? 'block' : 'none';
    }

    function toggleMenu() {
      const nav = document.querySelector('nav ul');
      nav.classList.toggle('active');
    }
  </script>
</head>
<body>
  <nav>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul>
      <li><a href="#" onclick="toggleSection('home'); return false;">Home</a></li>
      <li><a href="#" onclick="toggleSection('chi-siamo'); return false;">Chi Siamo</a></li>
      <li><a href="#" onclick="toggleSection('attivita'); return false;">Attivit√†</a></li>
      <li><a href="#" onclick="toggleSection('contatti'); return false;">Contatti</a></li>
      <li><a href="#" onclick="toggleSection('mappa'); return false;">Mappa</a></li>
    </ul>
  </nav>

  <div id="logo-container">
    <img src="logo.png" alt="Logo Generazioni Insieme">
    <h1>Benvenuti nella homepage</h1>
    <h2>Associazione di Promozione Sociale</h2>
    <h3>Costruiamo legami tra generazioni con passione e impegno sociale</h3>
  </div>
</body>
</html>
